pages:
  image: python:3.11-slim
  stage: build
  artifacts:
    paths: [public]
  script:
    - pip install -r requirements.txt
    - python timeline.py

# Legacy R version (backup)
pages-r:
  image: r-base
  stage: build
  artifacts:
    paths: [public]
  script:
    - R -e 'install.packages(c("reshape2", "ggplot2"))'
    - R --no-save < timeline.r
  when: manual

